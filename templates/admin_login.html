<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login â€” AI Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0f0f0f;
            color: #f5f0e8;
            font-family: 'Inter', -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: #1a1a1a;
            border: 1.5px solid #2a2a2a;
            border-radius: 12px;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 0 #2a2a2a;
        }

        .login-card h1 {
            color: #e8d44d;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .login-card p {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }

        .login-card label {
            display: block;
            color: #ccc;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .login-card input[type="password"] {
            width: 100%;
            padding: 0.75rem 1rem;
            background: #0f0f0f;
            border: 1.5px solid #333;
            border-radius: 8px;
            color: #f5f0e8;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .login-card input[type="password"]:focus {
            border-color: #e8d44d;
        }

        .login-card button {
            width: 100%;
            padding: 0.75rem;
            margin-top: 1.25rem;
            background: #e8d44d;
            color: #0f0f0f;
            border: 1.5px solid #0f0f0f;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 3px 0 #b8a830;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .login-card button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 0 #b8a830;
        }

        .login-card button:active {
            transform: translateY(2px);
            box-shadow: 0 1px 0 #b8a830;
        }

        .error-msg {
            color: #ff6b6b;
            font-size: 0.85rem;
            margin-top: 0.75rem;
            padding: 0.5rem 0.75rem;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 6px;
            border: 1px solid rgba(255, 107, 107, 0.2);
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h1>ðŸ”’ Admin Access</h1>
        <p>Enter your dashboard password to continue.</p>
        <form method="POST" action="/admin/login">
            {% if redirect_to %}
            <input type="hidden" name="redirect_to" value="{{ redirect_to }}">
            {% endif %}
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password..." autofocus required>
            {% if error %}
            <div class="error-msg">{{ error }}</div>
            {% endif %}
            <button type="submit">Unlock</button>
        </form>
    </div>
</body>

</html>
